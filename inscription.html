<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container container-lg mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Inscription</h2>
                </div>
                <div class="form-group text-center mt-2 mb-2">
                    <a href="connexion.html"> Vous avez déjà un copmte ? Se connecter</a>
                </div>
                <div class="card-body">
                    <form method="post" action="process_inscription.php" enctype="multipart/form-data">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-group mt-2 mb-2">
                                <label for="nom">Nom:</label>
                                <input type="text" name="nom" id="nom" class="form-control" required>
                            </div>
                            <div class="form-group mt-2 mb-2">
                                <label for="prenom">Prénom:</label>
                                <input type="text" name="prenom" id="prenom" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label for="birthdate">Date de naissance:</label>
                            <input type="date" name="birthdate" id="birthdate" class="form-control" required>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group d-flex justify-content-between align-items-center mt-2 mb-2">
                            <div class="form-group password-container">
                                <label for="password-input">Mot de passe:</label>
                                <input type="password" id="password-input" name="mot_de_passe" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="confirm-password-input">Confirmer le mot de passe:</label>
                                <input type="password" id="confirm-password-input" name="mot_de_passe_confirm" class="form-control">
                            </div>
                        </div>

                        <div class="form-group mt-3 mb-3 text-center    ">
                            <label for="image">Image de profil:</label>
                            <input type="file" name="image" id="image" class="form-control-file" required>
                        </div> <br>
                        <div class="text-center">
                            <input type="submit" value="S'inscrire" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
