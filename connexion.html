<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>
    <!-- Inclure les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/jquery-3.7.0.min.js"></script>
    <script src="bootstrap-3.4.1-dist/fonts/glyphicons-halflings-regular.svg"></script>
    <style>
        .password-container {
            position: relative;
            align-items: center;
        }
        #password-input {
            padding-right: 35px;
        }
        .fas .fa-eye {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Connexion</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="process_connexion.php">
                            <div class="form-group mt-3 mb-3">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" class="form-control icon-input" required>
                            </div>
                            <div class="form-group mt-3 mb-3 password-container">
                                <label for="password-input">Mot de passe:</label>
                                <div class="d-flex justify-content-between align-items-center">
                                <input type="password" id="password-input" class="form-control">
                                <i class="fas fa-eye  mx-2" onclick="togglePasswordVisibility()" title="Voir le mot de passe"></i>
                                </div>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
                                </div>
                            <div class="form-group mt-3 mb-3 form-check">
                                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                <label class="form-check-label" for="remember">Se souvenir de moi</label>
                            </div>
                            <div class="form-group mt-3 mb-3 text-center">
                                <a href="inscription.html">Vous n'avez pas de compte ? S'inscrire</a>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Se connecter" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
          function togglePasswordVisibility() {
          var passwordInput = document.getElementById("password-input");
          var eyeIcon = document.querySelector(".fas.fa-eye");
              if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
              } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
              }
          }
    
    </script>
</body>
</html>
